version: "3.5"
services:
  mapproxy-srv:
    image: mapproxy-seed-endpoint:latest
    restart: always
    volumes:
      - ./mapproxy/:/mapproxy/
  nginx-srv:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - mapproxy-srv